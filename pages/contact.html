<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>contact</title>

</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="n-l">
                <img class="logo" src="../images/Logo.svg" alt="G-logo">
            </div>
            <div class="n-r">
                <ul class="ul">
                    <li class="link-1"> <a href="../pages/project.html">Project</a> </li>
                    <li class="link-1"> <a href="../pages/contact.html">Contact</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-c">
        <section class="main">
            <div class="m-info">
                <h2 class="m-title">Full set of great features to make your product fresh</h2>
                <p class="m-text"> Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>  
            </div>
            <div class="form-c">
                <form class="main-form" action="">
                    <label class="label" for="name">Name</label>
                    <input class="input" type="text" id="name" required autofocus placeholder="Name Nameson">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" required placeholder="email@email.com">
                    <label class="label" for="message">Message</label>
                    <textarea class="input" name="message" id="message" cols="30" rows="1" placeholder="Your message here" required></textarea>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section>
           
                <div id="googleMap" class="map"></div>
                <script>
                function myMap() {
                var mapProp= {
                center:new google.maps.LatLng(40.702659, -73.948288),
                zoom:15,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                }
                </script>
    
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG4Q-He2ZXRLXbMBB0zcUd3Y9FWkROK3g&callback=myMap"></script>
            
        </section>

    </main>
    <footer class="foot">
        <nav class="foot-n">

                <img class="foot-logo" src="../images/Logo.svg" alt="f-logo">

                    <li class="link-foot"> <a href="">Project</a> </li>
                    <li class="link-foot"> <a href="">Contact</a> </li>
                </ul>
                <img class="foot-social" src="../images/Social.svg" alt="f-social">
            </div>
        </nav>

       </footer>
</body>
</html>
